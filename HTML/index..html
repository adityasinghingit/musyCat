<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicat</title>
    <link rel="stylesheet" href="/musyCat/CSS/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/musyCat/pics/logo.jpg" alt="Musicat">Musicat</li>

        <div class="danceInfo">

            <i class="gg-play-backwards"></i>
